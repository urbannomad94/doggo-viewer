<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggo Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Doggo Viewer</h1>
      <span id="dog-name">Domo the Default Doggo</span>
    </header>
    <section class="section-container">
      <section class="column" id="left-column">
        <section class="item">
          <span>Choose your breed</span>
        </section>
        <section class="item">
          <select>
            <option value="starter" selected>Select Me!</option>
          </select>
        </section>
        <section class="item">
          <section class="img-container">
            <section class="container">
              <div>🐶🐶🐶🐶🐶🐶🐶</div>
              <img
                src="http://placecorgi.com/500/500"
                class="dog-img"
                alt="cute corgi for the home page"
              />
            </section>
          </section>
        </section>
      </section>
      <section class="column">
        <section class="item">
          <span>Doggo Characteristics</span>
          <ul>
            <li id="mf">S: Male</li>
            <li id="age">Age: 2</li>
            <li id="likes">Likes: ham, string cheese</li>
            <li id="dislikes">Dislikes: bath, entropy</li>
            <li id="fun-fact">
              Additional info: on every walk, has to visit one spot where they
              found a piece of cheese on the ground six months ago.
            </li>
          </ul>
        </section>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
